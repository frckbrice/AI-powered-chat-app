<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | WhatsApp Clone</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        margin: 0;
        padding: 0;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b141a;
        color: #e9edef;
      }
      .card {
        max-width: 420px;
        text-align: center;
        padding: 24px;
      }
      .row {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 16px;
      }
      .btn {
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #2a3942;
        color: #e9edef;
        background: #202c33;
        cursor: pointer;
      }
      .btn.primary {
        background: #00a884;
        border-color: #00a884;
      }
      a.btn {
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Youâ€™re offline</h1>
        <p>Some content may be unavailable. Please reconnect to use real-time features.</p>
        <div class="row">
          <a class="btn primary" href="/">Go Home</a>
          <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
      </div>
    </main>
  </body>
</html>
